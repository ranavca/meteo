<!DOCTYPE html>
<html lang="es-CL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .h-vh {
        height: 100vh;
      }
      .g-def {
        gap: 12px;
      }
    </style>
</head>
<body>
    <main class="h-vh w-100 p-5 d-flex justify-content-center align-items-center flex-column">
      <div class="d-flex flex-row align-items-center g-def py-3">
        <h3><b>Temp:</b> 18°C • <b>Humedad:</b> 54% • <b>Presión:</b> 965 hPa</h3>
      </div>
      <canvas id="temperature-chart"></canvas>
    </main>
    <div class="text-center w-100 py-4">
      <button class="btn btn-success">Descargar datos en CSV</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script id="__METEO_DATA__" type="application/json">data: {{res|tojson}}</script>
    <script>
        const ctx = document.getElementById('temperature-chart');

new Chart(ctx, {
  type: 'bar',
  data: {
    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
    datasets: [{
      label: '# of Votes',
      data: [12, 19, 3, 5, 2, 3],
      borderWidth: 1
    }]
  },
  options: {
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
});
    </script>
</body>
</html>
